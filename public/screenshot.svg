<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="screenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="800" fill="url(#screenBg)"/>
  
  <!-- Browser Chrome -->
  <rect x="50" y="50" width="1100" height="40" fill="#e5e7eb" rx="8"/>
  <circle cx="80" cy="70" r="6" fill="#ef4444"/>
  <circle cx="105" cy="70" r="6" fill="#fbbf24"/>
  <circle cx="130" cy="70" r="6" fill="#22c55e"/>
  <text x="170" y="77" font-family="monospace" font-size="14" fill="#6b7280">classdesk.app</text>
  
  <!-- Main Content Area -->
  <rect x="50" y="90" width="1100" height="660" fill="white" rx="0 0 8 8"/>
  
  <!-- Header -->
  <rect x="50" y="90" width="1100" height="80" fill="#4f46e5"/>
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">Classdesk Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="50" y="170" width="250" height="580" fill="#f3f4f6"/>
  <rect x="70" y="200" width="210" height="40" fill="#4f46e5" rx="6"/>
  <text x="175" y="227" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">📊 Dashboard</text>
  
  <rect x="70" y="260" width="210" height="40" fill="white" rx="6"/>
  <text x="175" y="287" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">📋 Attendance</text>
  
  <rect x="70" y="320" width="210" height="40" fill="white" rx="6"/>
  <text x="175" y="347" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">🎓 Marksheets</text>
  
  <rect x="70" y="380" width="210" height="40" fill="white" rx="6"/>
  <text x="175" y="407" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">📅 Sessions</text>
  
  <!-- Main Dashboard Content -->
  <!-- Stats Cards -->
  <rect x="350" y="200" width="220" height="120" fill="#e0e7ff" rx="8"/>
  <text x="460" y="240" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#4f46e5" text-anchor="middle">1,234</text>
  <text x="460" y="275" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">Total Students</text>
  
  <rect x="600" y="200" width="220" height="120" fill="#dbeafe" rx="8"/>
  <text x="710" y="240" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#3b82f6" text-anchor="middle">94.5%</text>
  <text x="710" y="275" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">Attendance Rate</text>
  
  <rect x="850" y="200" width="220" height="120" fill="#d1fae5" rx="8"/>
  <text x="960" y="240" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#10b981" text-anchor="middle">85</text>
  <text x="960" y="275" font-family="Arial, sans-serif" font-size="16" fill="#4b5563" text-anchor="middle">Faculty Members</text>
  
  <!-- Chart Area -->
  <rect x="350" y="350" width="720" height="350" fill="white" rx="8" stroke="#e5e7eb" stroke-width="2"/>
  <text x="710" y="390" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#111827" text-anchor="middle">Attendance Trends</text>
  
  <!-- Simple line chart representation -->
  <polyline points="400,600 480,550 560,570 640,520 720,540 800,490 880,510 960,470" fill="none" stroke="#4f46e5" stroke-width="3"/>
  <circle cx="400" cy="600" r="5" fill="#4f46e5"/>
  <circle cx="480" cy="550" r="5" fill="#4f46e5"/>
  <circle cx="560" cy="570" r="5" fill="#4f46e5"/>
  <circle cx="640" cy="520" r="5" fill="#4f46e5"/>
  <circle cx="720" cy="540" r="5" fill="#4f46e5"/>
  <circle cx="800" cy="490" r="5" fill="#4f46e5"/>
  <circle cx="880" cy="510" r="5" fill="#4f46e5"/>
  <circle cx="960" cy="470" r="5" fill="#4f46e5"/>
</svg>
